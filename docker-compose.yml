version: '3.7'

services:
  hello-service:
    build:
      context: ./services/hello-world
      args:
        - CONTAINER_REGISTRY
        - GIT_SHA
    image: ${CONTAINER_REGISTRY}/hello-service:${GIT_SHA}
    container_name: hello-service
    ports:
      - '4000:4000'
  quote-service:
    build:
      context: ./services/quote
      args:
        - CONTAINER_REGISTRY
        - GIT_SHA
    image: ${CONTAINER_REGISTRY}/quote-service:${GIT_SHA}
    container_name: quote-service
    ports:
      - '6000:6000'
